    <head>
        <meta charset="UTF-8">
        <title>Mis Apuntes</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <header>
            <h1>Mis Apuntes</h1>
        </header>
        <nav>

            <a href="flashcard.html">Flashcards</a>

        <section id="apuntes">
            <h2>Apuntes</h2>    
            <div class="form">
                <input type="text" id="subjectInput" placeholder="Materia">
                <input type="text" id="titleInput" placeholder="Título del apunte">                    <textarea id="noteInput" placeholder="Escribe tu apunte aquí..."></textarea>
                <button onclick="addNote()">Agregar</button>
            </div>

            <div id="notesList"></div>
            <script src="notes.js"></script>
        </section>

                <h2 id="promptTitle"></h2>
