<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mi página de estudio</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    </head>

    <body>

        <header>
            <h1>Mi espacio de estudio </h1>
        </header>

        <nav>
            <a href="index.html">Inicio</a>
            <a href="apuntes.html">Apuntes</a>
            <a href="flashcard.html">Flashcards</a>
        </nav>
        
        <div class="main-sections">
            <div class="productivity-tools">
                <section id="pomodoro">
                    <h2>Pomodoro</h2>
                    <div class="pomodoro-container">
                        <div id="timer">25:00</div>
                        <div class="pomodoro-buttons">
                            <button onclick="startPomodoro()">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="Play--Streamline-Solar" height="24" width="24">
                                    <desc>
                                        Play Streamline Icon: https://streamlinehq.com
                                    </desc>
                                    <path d="M21.4086 9.35258c2.1219 1.15392 2.1219 4.14092 0 5.29482L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329c0 -2.30922 2.53435 -3.76888 4.59661 -2.64742l12.81199 6.9671Z" fill="#ffffff" stroke-width="1"></path>
                                </svg>
                            </button>
                            <button onclick="pausePomodoro()">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="Controls-Pause--Streamline-Ultimate" height="24" width="24">
                                    <desc>
                                        Controls Pause Streamline Icon: https://streamlinehq.com
                                    </desc>
                                    <g id="Controls-Pause--Streamline-Ultimate.svg">
                                        <path d="M4.5 1h4S10 1 10 2.5v19S10 23 8.5 23h-4S3 23 3 21.5v-19S3 1 4.5 1" fill="#fbfaff" stroke-width="1"></path>
                                        <path d="M15.5 1h4S21 1 21 2.5v19s0 1.5 -1.5 1.5h-4S14 23 14 21.5v-19S14 1 15.5 1" fill="#fbfaff" stroke-width="1"></path>
                                    </g>
                                </svg>
                            </button>
                            <button onclick="resetPomodoro()">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="Synchronize-Refresh-Arrow--Streamline-Ultimate" height="24" width="24">
                                    <desc>
                                        Synchronize Refresh Arrow Streamline Icon: https://streamlinehq.com
                                    </desc>
                                    <path d="M12.57 1.25a10.83 10.83 0 0 0 -9.75 7.14 0.25 0.25 0 0 1 -0.27 0.16L0.86 8.31a0.5 0.5 0 0 0 -0.49 0.21 0.51 0.51 0 0 0 0 0.53L3 13.75a0.5 0.5 0 0 0 0.4 0.25 0.46 0.46 0 0 0 0.42 -0.14l3.77 -3.74a0.51 0.51 0 0 0 0.12 -0.51 0.48 0.48 0 0 0 -0.4 -0.34L5.59 9a0.25 0.25 0 0 1 -0.18 -0.12 0.26 0.26 0 0 1 0 -0.23 8.34 8.34 0 0 1 7.26 -4.9 8.25 8.25 0 1 1 -6.36 13.13 1.25 1.25 0 1 0 -2 1.48 10.75 10.75 0 1 0 8.26 -17.11Z" fill="#fbfaff" stroke-width="1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <script src="pomodoro.js"></script>
                </section>

                <section id="todoList">
                    <h2>Mi To-Do List</h2>
                    <div class="form">
                        <input type="text" id="taskInput" placeholder="Escribe una tarea">
                        <button onclick="addTask()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14" id="Add-1--Streamline-Core" height="25" width="25">
                                <desc>
                                    Add 1 Streamline Icon: https://streamlinehq.com
                                </desc>
                                <g id="add-1--expand-cross-buttons-button-more-remove-plus-add-+-mathematics-math">
                                    <path id="Union" fill="#fefcff" fill-rule="evenodd" d="M8 1c0 -0.552285 -0.44772 -1 -1 -1S6 0.447715 6 1v5H1c-0.552285 0 -1 0.44772 -1 1s0.447715 1 1 1h5v5c0 0.5523 0.44772 1 1 1s1 -0.4477 1 -1V8h5c0.5523 0 1 -0.44772 1 -1s-0.4477 -1 -1 -1H8V1Z" clip-rule="evenodd" stroke-width="1"></path>
                                </g>
                            </svg>
                        </button>
                    </div>
                    <ul id="taskList"></ul>
                    <script src="todo.js"></script>
                </section>

                
            </div>
            
            <div class="calendardiv">
                <section id="calendar">
                    <h2>Mi Calendario</h2>
                    <div id="calendar-container"></div>
                    <!-- MODAL: Eventos del día -->
                    <div id="dayEventsModal" class="flashcard-modal">
                        <div class="calendar-container">
                            <button class="close-btn" onclick="closeDayEventsModal()">✖</button>
                            <h3 id="dayEventsTitle"></h3>
                            <ul id="dayEventsList"></ul>
                            <button onclick="openAddEventModal()">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14" id="Add-1--Streamline-Core" height="14" width="14">
                                <desc>
                                    Add 1 Streamline Icon: https://streamlinehq.com
                                </desc>
                                <g id="add-1--expand-cross-buttons-button-more-remove-plus-add-+-mathematics-math">
                                    <path id="Union" fill="#000000" fill-rule="evenodd" d="M8 1c0 -0.552285 -0.44772 -1 -1 -1S6 0.447715 6 1v5H1c-0.552285 0 -1 0.44772 -1 1s0.447715 1 1 1h5v5c0 0.5523 0.44772 1 1 1s1 -0.4477 1 -1V8h5c0.5523 0 1 -0.44772 1 -1s-0.4477 -1 -1 -1H8V1Z" clip-rule="evenodd" stroke-width="1"></path>
                                </g>
                                </svg> 
                            </button>
                        </div>
                    </div>

                    <!-- MODAL: Agregar evento -->
                    <div id="addEventModal" class="flashcard-modal">
                        <div class="calendar-container">
                            <button class="close-btn" onclick="closeAddEventModal()">✖</button>
                            <h3>Nuevo evento</h3>

                            <label>Fecha:</label>
                            <input type="date" id="eventDate">

                            <label>Hora:</label>
                            <input type="time" id="eventTime">

                            <label>Descripción:</label>
                            <textarea id="eventDesc"></textarea>

                            <label>
                                <input type="checkbox" id="eventReminder"> Recordatorio
                            </label>

                            <select id="eventReminderTime" style="display:none;">
                                <option value="5">5 minutos antes</option>
                                <option value="10">10 minutos antes</option>
                                <option value="30">30 minutos antes</option>
                                <option value="60">1 hora antes</option>
                            </select>

                            <button onclick="saveEvent()">Guardar</button>
                        </div>
                    </div>

                    <script src="calendar.js"></script>
                </section>
                
            </div>
            
                
        </div>



    <div id="customPrompt" class="modal">
        <div class="modal-content">
            <h2 id="promptTitle"></h2>
            <div id="promptFields"></div>
            <div class="modal-buttons">
            <button onclick="confirmCustomPrompt()">Aceptar</button>
            <button onclick="closeCustomPrompt()">Cancelar</button>
            </div>
        </div>
    </div>


    <div id="calendarModal" class="flashcard-modal">
        <div class="calendar-container">
            <button class="close-btn" onclick="closeCalendarModal()">✖</button>
            <h3 id="modalDate"></h3>
            <ul id="eventList"></ul>
            <input type="text" id="newEvent" placeholder="Nuevo evento...">
            <button onclick="addEventToDate()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14" id="Add-1--Streamline-Core" height="14" width="14">
                <desc>
                    Add 1 Streamline Icon: https://streamlinehq.com
                </desc>
                <g id="add-1--expand-cross-buttons-button-more-remove-plus-add-+-mathematics-math">
                    <path id="Union" fill="#fefcff" fill-rule="evenodd" d="M8 1c0 -0.552285 -0.44772 -1 -1 -1S6 0.447715 6 1v5H1c-0.552285 0 -1 0.44772 -1 1s0.447715 1 1 1h5v5c0 0.5523 0.44772 1 1 1s1 -0.4477 1 -1V8h5c0.5523 0 1 -0.44772 1 -1s-0.4477 -1 -1 -1H8V1Z" clip-rule="evenodd" stroke-width="1"></path>
                </g>
                </svg>
            </button>
        </div>
    </div>



    </body>
</html>
